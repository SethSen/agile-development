<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/base.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <div class="container-fluid px-0">
      <nav class="navbar navbar-expand-sm navbar-dark bg-black py-0 px-0">
          <a class="navbar-brand" href="/"><img id="logo" src="/static/image/home.png">  EduLocation</a>
          <span class="v-line"></span>
          <button class="navbar-toggler mr-3" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item active">
                      <a class="nav-link" href="/admin">Admin Login</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Request location</a>
                  </li>
              </ul>
          </div>
      </nav>
  </div>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
